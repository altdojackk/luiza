    <header>
        <h1>PARA A CACHEADA MAIS LINDA</h1>

    </header>
    <main>
        <div class="poema">
            <p>Linda é ela <br>
                Com seu cabelo cacheado <br>
                Lá vai ela <br>
                Andando em corredores <br>
                Inundando o coração <br>
                Espantando minhas dores <br>
                Acendendo a paixão <br>
                Então vem ela <br>
                Andando igual Cinderela <br>
                A rainha do meu coração <br>
                Com o seu sorriso me cumprimenta <br>
                O amor aumenta <br>
                A menina do cabelo cacheado.</p>
        </div>
